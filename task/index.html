    <script>
     	let dropdown = document.getElementById('dropdown');
      	let dropdownOpen = dropdown.querySelector('.dropdown--open');
      	let dropdownClose = dropdown.querySelector('.dropdown--close');
  
      	dropdownOpen.onclick = function() {
        	dropdown.classList.add('open');
      	};
      	dropdownClose.onclick = function() {
        	dropdown.classList.remove('open');
      	};

      	let search = document.getElementById('search');
      	let searchOpen = search.querySelector('.search--open');
      	let searchClose = search.querySelector('.search--close');

      	searchOpen.onclick = function() {
        	search.classList.add('open');
      	};
      	searchClose.onclick = function() {
        	search.classList.remove('open');
      	};

		//slider 
		let slides = document.querySelectorAll('#slides .slide');
		let currentSlide = 0;
		let slideInterval = setInterval(nextSlide,10000);
 
		function nextSlide() {
    		slides[currentSlide].className = 'slide';
    		currentSlide = (currentSlide + 1) % slides.length;
    		slides[currentSlide].className = 'slide showing';
		}
    </script>
